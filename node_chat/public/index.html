<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Qual o seu nome?</h1>
        <input type="text" id="loginPageInput" spellcheck="false" required>
    </div>
    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList"></ul>
            <ul class="userList"></ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite um mensagem (e aperte Enter)">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
</body>
</html>
